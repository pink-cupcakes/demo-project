name: "CodeQL Security Analysis"

on:
  push:
    branches: [ "main", "master" ]
  pull_request:
    branches: [ "main", "master" ]
  schedule:
    - cron: '30 1 * * 0'  # Weekly on Sundays at 1:30 AM UTC

jobs:
  analyze:
    name: Analyze (${{ matrix.language }})
    runs-on: ubuntu-latest
    timeout-minutes: 360
    permissions:
      # Required for all workflows
      security-events: write
      # Required to fetch internal or private CodeQL packs
      packages: read
      # Required for workflows in private repositories
      actions: read
      contents: read

    strategy:
      fail-fast: false
      matrix:
        include:
        - language: javascript-typescript
          build-mode: none
        # Add more languages if needed:
        # - language: python
        #   build-mode: none
        # - language: java-kotlin
        #   build-mode: autobuild

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Initialize CodeQL
      uses: github/codeql-action/init@v3
      with:
        languages: ${{ matrix.language }}
        build-mode: ${{ matrix.build-mode }}
        # Specify additional queries to run
        queries: +security-and-quality
        # Use specific CodeQL bundle version to avoid compatibility issues
        tools: latest

    # For JavaScript/TypeScript, no build step is needed when build-mode is 'none'
    # The analysis will automatically find and analyze all JS/TS files

    - name: Perform CodeQL Analysis
      uses: github/codeql-action/analyze@v3
      with:
        category: "/language:${{ matrix.language }}"
        # Upload results even if there are findings
        upload: true
        # Don't fail the workflow on security findings (for demo purposes)
        # Remove this in production
        fail-on-error: false
