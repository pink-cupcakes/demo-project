name: "CodeQL Extended Analysis"

on:
  schedule:
    - cron: '0 2 * * 1'
  workflow_dispatch:
    inputs:
      queries:
        description: 'CodeQL query suites to run'
        required: false
        default: 'security-extended'
        type: choice
        options:
        - security-extended
        - security-and-quality

jobs:
  analyze:
    name: Extended CodeQL Analysis
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read
      security-events: write

    strategy:
      fail-fast: false
      matrix:
        language: [ 'javascript' ]

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Initialize CodeQL
      uses: github/codeql-action/init@v3
      with:
        languages: ${{ matrix.language }}
        queries: ${{ github.event.inputs.queries || 'security-extended' }}
        config: |
          name: "Extended Security Analysis"
          queries:
            - uses: security-extended
            - uses: security-and-quality

    - name: Autobuild
      uses: github/codeql-action/autobuild@v3

    - name: Perform CodeQL Analysis
      uses: github/codeql-action/analyze@v3
      with:
        category: "/language:${{matrix.language}}/extended"
